
<!-- https://angular.io/guide/route-animations -->

<div style="display: flex; flex-direction: column; height: 100%">

  <header role="heading">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Hypatia</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </header>

  <mat-sidenav-container style="flex-grow: 1;" hasBackdrop="false">

    <mat-sidenav #sidenav [(opened)]="opened" mode="push">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/de/start'"> Start </a>
        <a mat-list-item [routerLink]="'/de/labor'"> Labor </a>
        <a mat-list-item [routerLink]="'/de/notfound'"> NotFound </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="height: 100%">
      <!-- <div style="height: 200px; background-color: gold;"> -->
        <router-outlet></router-outlet>
      <!-- </div> -->
    </mat-sidenav-content>

  </mat-sidenav-container>

  <footer style="background-color: goldenrod">
    <hyp-cell-footer></hyp-cell-footer>
  </footer>

</div>
