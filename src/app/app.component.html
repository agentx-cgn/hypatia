<div style="display: flex; flex-direction: column; height: 100vh">

  <header role="heading" style="flex: 0 0 auto; ">
    <hyp-cell-header></hyp-cell-header>
  </header>

  <div style="flex: 1 1 auto;" #navcontainer [ngxFullscreen]="navcontainer" #fullscreen="ngxFullscreen">
    <mat-sidenav-container hasBackdrop="false">

      <mat-sidenav #sidenav [(opened)]="opened" [mode]="mode" style="height: 100%">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/de/start'"> Start </a>
          <a mat-list-item [routerLink]="'/de/simulation'"> Simulation </a>
          <a mat-list-item [routerLink]="'/de/labor'"> Labor </a>
          <a mat-list-item [routerLink]="'/de/notfound'"> NotFound </a>
          <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content style="overflow-x: hidden">
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>

  <footer style="flex: 0 0 auto; background-color: goldenrod">
    <hyp-cell-footer></hyp-cell-footer>
  </footer>

</div>
