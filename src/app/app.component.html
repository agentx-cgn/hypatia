
<div drv-grid class="grid">

  <header>
    <!-- <hy-cell-header></hy-cell-header> -->
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Hypatia</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </header>

  <mat-sidenav-container>

    <mat-sidenav #sidenav [(opened)]="opened">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="height: 200px; background-color: gold;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <!-- <main>
    <router-outlet></router-outlet>
  </main> -->

  <footer class="drv-mt-sm--03">
    <hy-cell-footer></hy-cell-footer>
  </footer>

</div>
